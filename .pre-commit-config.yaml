repos:
-   repo: https://github.com/pycqa/isort
    rev: 5.12.0
    hooks:
    - id: isort
      name: isort (python)
      args: ["--profile", "black"]
-   repo: https://github.com/psf/black
    rev: 23.11.0
    hooks:
    - id: black
      exclude: ^(.*\b(migrations)\b.*$|tripwix_backend/settings/)